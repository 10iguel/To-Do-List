<!DOCTYPE html>
<html lang="en">
<head>
    <title>To Do App</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="header__title"> To Dos </h1>
        <h2 class="header__subtitle"> What do you to do?</h2>
    </div>
</div>

<div class="actions">
    <div class="actions__container">
        <input class="input" id='search-text' placeholder="Todo Filter" type='text'>
        <label class="checkbox">
            <input id="show-completed" type="checkbox"> Hide Completed
        </label>
    </div>
</div>

<div class="container">
    <div id='new-help'></div>
    <form id="create-notes">
        <input name="todoes" placeholder="Add here" type="text">
        <button class="button"> Add a to Do</button>
    </form>
</div>


<script src="uuidv4.js"></script>
<script src="onhtml.js"></script>
<script src="ToDoStuff.js"></script>

</body>
</html>
